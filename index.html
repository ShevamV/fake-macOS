<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>macOS Monterey</title>
  </head>
  <body>
    <header>
      <ul class="menu">
        <li class="menu__item"><img src="./icons/mac-os.png" alt="" /></li>
        <li class="menu__item">Finder</li>
        <li class="menu__item">File</li>
        <li class="menu__item">Edit</li>
        <li class="menu__item">View</li>
        <li class="menu__item">Go</li>
        <li class="menu__item">Window</li>
        <li class="menu__item">Help</li>
      </ul>
      <ul class="utility">
        <li class="utility__item">bluetooth</li>
        <li class="utility__item">battery</li>
        <li class="utility__item">wifi</li>
        <li class="utility__item">search</li>
        <li class="utility__item">time</li>
      </ul>
    </header>

    <div class="dock">
      <ul class="dock__list">
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/finder.png"
            alt="finder"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/notes.png"
            alt="notes"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/photo-booth.png"
            alt="photo-booth"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/calculator.png"
            alt="calculator"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/terminal.png"
            alt="terminal"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/preview.png"
            alt="preview"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/safari.png"
            alt="safari"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/system-preferences.png"
            alt="system-preferences"
          />
        </li>
        <li class="dock__list__item">
          <img
            class="dock__list__item__img"
            src="./icons/reminders.png"
            alt="reminders"
          />
        </li>
      </ul>
    </div>

    <div class="background">
      <img src="./img/bg.png" alt="background image" />
    </div>
  </body>
</html>
