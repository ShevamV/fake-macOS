        <li class="dock__container__item">

            class="dock__container__item__ico"
            src="./icons/preview.png"
            alt="preview"
          />
        </li>
        <li class="dock__container__item">
          <div class="dock__container__item__name">Safari</div>

          <img
            class="dock__container__item__ico"
            src="./icons/safari.png"
            alt="safari"
          />
        </li>
        <li class="dock__container__item">
          <div class="dock__container__item__name">System Preferences</div>

          <img

            src="./icons/system-preferences.png"

            class="dock__container__item__ico"
